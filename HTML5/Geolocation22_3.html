<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>현재 위치를 지도에 표시하기</legend>
        <div id="map" style="width: 400px; height: 400px; background-color: blanchedalmond;">
        </div>

    </fieldset>
    <fieldset>
        <legend>주소로 위치찾기</legend>
        <div>
            <input type="text" id="address"/>
            <button onclick="search()">주소명으로 찾기</button>
        </div>

    </fieldset>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=16511dc4a0fd99807c9bd1a28910a114"></script>
    <script>
        //샘플코드
        var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
        var mapOption = { 
        center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
        level: 3 // 지도의 확대 레벨
        };

        // 지도를 표시할 div와  지도 옵션으로  지도를 생성합니다
        var map = new kakao.maps.Map(mapContainer, mapOption); 

    </script>
</body>
