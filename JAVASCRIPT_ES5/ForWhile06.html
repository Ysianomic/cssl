<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForWhile06.html</title>
    <script>
        /*
        자스 : script태그 안에서 선언된 변수는 해당페이지 모든 영역에서 사용가능하다.
        자바 : for문 안에서 선언도니 변수는 for문이 끝나면 소멸된다.
        */
        
        for(var i=0;i<5;i++){
            var gVar = 'for문안에서 선언된 변수';
            document.write('i = ' +i)+'<br/>';
        }
        document.write('<br/>for문이 끝난후 : i='+i+',gVar:'+gVar+'<br/>');

        
        document.write('<h2>for문으로 출력</h2>');
        for(var i=0;i<5;i++){
            for(var k=0;k<5;k++){
                if(k==i) document.write(1);
                else document.write(0);
            }
            document.write('<br/>')
        }
        document.write('<h2>while문으로 출력</h2>');
        var table="<table style='text-align:center; border-spacing:2px; background-color= red'>";
        i=k=0;
        while(i<5){
            table+="<tr style='background-color:white'>";
            while(k<5){
                if(i==k)
                    table+="<td>1</td>";
                else    
                    table+="<td>0</td>";
                k++;
            }
            table+='</tr>';
            k=0;
            i++;
            table+='</table>';
            document.write(table);

        }
            document.write('<h2>for문으로 구구단 출력</h2>');
            
            var guguTb="<table style='text-align:center; border-spacing:1px; background-color=red; width:200px'>";
            for(var i=1;i<10;i++){
                guguTb+="<tr style='background-color:white'>"
                for(var k=2;k<10;k++){
                    guguTb+="<td>"+k+'*'+i+'='+i*k+"</td>";
                    
                }
                guguTb+="</tr>";
            }
            guguTb+="</table>";
            document.write(guguTb);




        
        
        

    </script>
</head>
<body>
    <script>
    document.write('<br/>body태그안에서 사용 : i='+i+',gVar:'+gVar+'<br/>');


    </script>
</body>
</html>
